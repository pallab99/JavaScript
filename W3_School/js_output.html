<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript Tutorial</title>
  </head>

  <body>
    <h2>MY first web page</h2>
    <p>My first paragraph</p>
    <p id="demo"></p>
    <!--get element by id-->
    <script>
      document.getElementById("demo").innerHTML = 10 + 20;
    </script>
    <!--document write-->
    <script>
      document.write(5 + 6);
    </script>
    <!--window alert-->
    <script>
      window.alert(5 + 2);
    </script>

    <!--console log-->
    <script>
      console.log("Aske amar mon balo nei");
    </script>

    <button onClick="window.print()">print this window</button>
  </body>
</html>
