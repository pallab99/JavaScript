<body>
    <h3 style="color: red;">A callback is a function passed as an argument to another function <br><br>

        This technique allows a function to call another function <br><br>

        A callback function can run after another function has finished</h3>
        
    <h1>JavaScript Functions</h1>
    <h2>Callback Functions</h2>

    <p>The result of the calculation is:</p>
    <p id="demo"></p>
    <script>
        function display(val) {
            document.getElementById('demo').innerHTML = val;
        }

        function calculation(a, b, Callback) {
            let res = a + b;
            display(res);
        }

        calculation(5, 7, display);
    </script>
</body>
